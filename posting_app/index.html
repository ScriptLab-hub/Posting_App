<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posting App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans min-h-screen flex flex-col" style="background: url('./asset/bac2.jpg') no-repeat center center fixed; background-size: cover;">
    <!-- Header -->
  <header class="bg-white/10 backdrop-blur-sm shadow-md sticky top-0 z-50">
      <nav class="max-w-7xl mx-auto p-4 flex justify-between items-center">
          <!-- Logo -->
          <a href="#" class="text-2xl italic text-white">Assignment 2 Posting App</a>

          <!-- Search Bar -->
          <div class="relative hidden md:block">
              <input type="text" placeholder="Search posts..." class="bg-white/20 border-none text-white placeholder-gray-300 rounded-full py-2 px-4 w-64 focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>

          <!-- Navigation Links -->
          <div class="flex items-center space-x-4">
              <a href="#" class="text-white hover:text-blue-300 hidden md:block">Home</a>
              <button class="bg-white/10 text-white px-4 py-2 rounded-full text-sm hover:bg-white/20 backdrop-blur-sm border border-white/50">Login</button>
          </div>
      </nav>
  </header>

  <main class="max-w-7xl mx-auto p-6 w-full flex-grow">
    <!-- Blog Cards -->
<div class="grid md:grid-cols-2 gap-6 items-start">

      <!-- Left Large Blog Card -->
      <!-- PASTE YOUR IMAGE URL HERE -->
  <div class="border rounded-xl overflow-hidden shadow-sm relative bg-cover bg-center min-h-[500px]" style="background-image:url('./asset/bac2.jpg');">


        <!-- Overlay to make content readable -->
        <div class="absolute inset-0 bg-black/40"></div>

        <div class="p-4 relative z-10 flex flex-col h-full">
            
            <!-- Box for form items -->
            <!-- Form background is now semi-transparent -->
            <div class="border border-gray-400/50 rounded-lg p-4 bg-white/10 backdrop-blur-sm mb-4">
              <form id="post-form">
                  <label for="input-group-1" class="block mb-2 text-sm font-medium text-white">Your Email</label>
                  <div class="relative mb-6">
                      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                          <svg class="w-4 h-4 text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                              <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                              <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                          </svg>
                      </div>
                      <input type="email" id="input-group-1" class="bg-white/20 border-none text-white placeholder-gray-300 text-sm rounded-lg focus:ring-2 focus:ring-blue-400 block w-full ps-10 p-2.5" placeholder="Your Email (Optional)">
                  </div>
                  <label for="website-admin" class="block mb-2 text-sm font-medium text-white">Username</label>
                  <div class="flex mb-6">
                      <span class="inline-flex items-center px-3 text-sm text-white bg-white/20 border-none rounded-s-md">
                          <svg class="w-4 h-4 text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                              <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                          </svg>
                      </span>
                      <input type="text" id="website-admin" class="rounded-none rounded-e-lg bg-white/20 border-none text-white placeholder-gray-300 focus:ring-2 focus:ring-blue-400 block flex-1 min-w-0 w-full text-sm p-2.5" placeholder="Your Username (Optional)">
                  </div>

                    <div class="w-full mb-4 border border-gray-400/50 rounded-lg bg-transparent">
                        <div class="flex items-center justify-between px-3 py-2 border-b border-gray-400/50">
                            <!-- Toolbar buttons (unchanged) -->
                            <!-- ...toolbar code... -->
                        </div>
                        <div class="px-4 py-2 bg-transparent rounded-b-lg">
                            <label for="editor" class="sr-only">Publish post</label>
                            <textarea id="editor" rows="8" class="block w-full px-0 text-sm text-white bg-transparent border-0 focus:ring-0 focus:outline-none placeholder-gray-300" placeholder="Write an article..." required ></textarea>
                        </div>
                    </div>
                    <button type="submit" class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-white/10 rounded-lg hover:bg-white/20 focus:ring-4 focus:ring-blue-500/50 backdrop-blur-sm border border-white/50">
                        Publish post
                    </button>
              </form>
            </div>
            <!-- End Box -->
        </div>
    </div>

      <!-- Right Column for Posts -->
      <div id="posts-container" class="space-y-6">
          <!-- New posts will be added here by JavaScript -->
      </div>

</div>
  </main>
       
<script src="script.js"></script>

<!-- Footer -->
<footer class="bg-black/10 text-white backdrop-blur-sm shadow-md mt-auto">
  <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center">
   
    <p class="text-white text-sm">&copy; 2024 Post App. All Rights Reserved.</p>
  </div>
</footer>
</body>
</html>
